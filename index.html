<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Web Dev Quiz!</title>
</head>

<body>
    <script src="assets/js/script.js"></script>
    <section id="everything">
        <section id="top-bar">
            <div id="high-score-button">
                View Highscore
            </div>
            <div>
                Time: <span id="timer-display">0</span>
            </div>
        </section>

        <section id="game-area">
            <div id="start-game-screen">
                <h1 id="game-title">
                    Game time.
                </h1>
                <p id="game-instructions">
                    Rules of the game go here.
                </p>
                <button id="start-game-button">
                    Start Game!
                </button>
            </div>
        </section>
        <div id="hidden-zone">

            <div id="game-play-screen">
                <h1 id="game-question">

                </h1>
                <ol id="game-choices">

                </ol>
                <hr id="game-bar">
                <p id="game-choice-result">

                </p>
            </div>
        </div>

        <div id="game-gameover-screen">
            <h1 id="game">

            </h1>
            <p id="game-final-score">

            </p>
            <p id="game-enter-initials">

                <label>

                </label>
                <input>
            </p>
        </div>
    </section>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Web Dev Quiz!</title>
</head>

<body>

    <section id="everything">

        <nav id="top-bar">
            <div id="highscoresBtn">
                Highscores
            </div>
            <div id="timer;">
                Timer: <span id="count">75</span>
            </div>
        </nav>

        <section id="game-area">

            <div id="start-screen">
                <h1 id="game-title">Web Dev Quiz Game</h1>
                <div id="instructions">
                    Game instructions go here.
                </div>
                <button id="start-game-button">
                    Start!
                </button>
            </div>

            <div id="game-play-screen">
                <h1 id="game-question">

                </h1>
                <ol id="game-choices">

                </ol>
                <hr id="game-bar">
                <p id="game-choice-result">

                </p>

            </div>


            <div id="game-gameover-screen">
                <h1 id="game">
                    Game over!
                </h1>
                <p id="game-final-score">
                    Your final score: <span id="time-left"></span>
                </p>
                <p id="game-enter-initials">

                    <label for="initials">
                        Initials:
                    </label>
                    <input id="input-initials" type=text" name="initials" required minlength="2" maxlength="2">
                    <button id="submit-button">
                        Submit!
                    </button>
                </p>
            </div>

            <div id="highscores-screen">
                <div>
                    Highscores:
                </div>
                <ol id="scores-localstorage">
                </ol>
                <button id="goback">Go Back</button>
                <button id="clearscores">Clear Scores</button>

            </div>

        </section>
        <div id="hidden-zone">

        </div>

    </section>
    <script src="assets/js/script.js"></script>
</body>


</html>
